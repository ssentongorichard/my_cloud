<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighting of a bulb</title>
  </head>
  <body>
    <div id="app">
        <div>
          <button onclick="bulb == 'on' = !bulb == 'on' ">On</button>
        </div>
        <div
          v-if="bulb == 'on' "
          style="background-image: url('bulbOn.JPG');height: 300px; width: 450px;"
        >
          Bulbs are on
        </div>

        <div
          v-else="!bulb == 'on'"
          style="background-image: url('bulbOff.JPG');height: 300px; width: 450px;"
        >
          Bulbs are off
        </div>
    </div>
    <script src="vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
